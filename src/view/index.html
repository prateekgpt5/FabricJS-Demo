<!DOCTYPE html>
<html>

<head>
    <title>Prateek_Gupta_2019_11_07</title>

    <!-- Included Required Libraries like Fabric, Angular & Bootstrap-->
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/angular.js"></script>
    <script src="../lib/fabric.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/app.js"></script>

</head>

<body ng-app="FabricJSDemo" ng-controller="appCtrl">
    <!-- Generate Random Canvases Division -->
    <div class="text-center mt-3">
        <button class="btn btn-primary" ng-click="generateCanvas();">Generate Random Canvases</button>
    </div>

    <div class="row col-md-12 mt-3 justify-content-center" ng-show="showCanvas">
        <!-- Select Object Division -->
        <div class="dropdown col-md-2 ml-5">
            <label>Canvas Number</label>
            <select class="form-control" ng-model="selectedCanvas" name="Select Canvas">
                <option value="canvas1">Canvas 1</option>
                <option value="canvas2">Canvas 2</option>
            </select>
        </div>

        <!-- Select Canvas number Division -->
        <div class="dropdown col-md-2 ml-5">
            <label>Select Object</label>
            <select class="form-control" ng-model="selectedObject" name="Select Object">
                <option value="first">First 2 objects</option>
                <option value="last">Last 2 objects</option>
                <option value="random">Random Object</option>
            </select>
        </div>

        <!-- Insert to Canvas button Division -->
        <div class="col-md-2 ml-5 custom-btn-margin">
            <button class="btn btn-primary" ng-disabled="!showCanvas"
                ng-click="insertIntoCanvas(selectedCanvas, selectedObject)">Insert into Canvas</button>
        </div>
    </div>

    <!-- Canvas Division -->
    <div class="mt-3" ng-show="showCanvas">
        <div class="row m-1 mb-0 justify-content-center">
            <label class="col-md-5 mb-0">Canvas 1</label>
            <label class="col-md-5 mb-0">Canvas 2</label>
        </div>
        <div class="row m-1 canvas-height justify-content-center">
            <canvas id="canvas1" class="border m-2 mr-2" style="width:50% !important;"></canvas>
            <canvas id="canvas2" class="border m-2 ml-2" style="width:50% !important;"></canvas>
        </div>
    </div>
</body>

</html>
